<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console</title>
</head>
<body>

    <h1 style="font-family: monospace;">Lihat Di Console</h1>
    <script>
        console.debug("Ini adalah pesan debug");
        console.log("Ini adalah pesan log");
        console.info("Ini adalah pesan info");
        console.warn("Ini adalah pesan peringatan");
        console.error("Ini adalah pesan error");
    </script>
</body>
</html>
