    <title>Variabel Let</title>
</head>
<body>
    <script>
        let firstName = "Muhammad";
        let middleName = 'Naufal';
        let lastName = "Yafi' Winarto";
        let fullName = firstName + " " + middleName + " " + lastName; 

        document.writeln("Nama Lengkap: " + fullName);
        document.writeln("</br>");
        document.writeln("Nama Lengkap: " + fullName);
        document.writeln("</br>");

        fullName = "HAHA BERUBAH";
        document.writeln("Nama Lengkap: " + fullName);
    </script>
</body>
