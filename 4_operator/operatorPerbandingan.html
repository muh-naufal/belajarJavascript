<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Perbandingan</title>
</head>
<body>
    <script>
        let a = 5;
        let b = "5";
        let result = a==b;

        document.writeln ("<p>Jika a adalah " + a + " dalam tipe data <b>" + typeof(a) + "</b>");
        document.writeln ("dan  b adalah " + b + " dalam tipe data <b>" + typeof(b) + "</b>");
        

        document.writeln ("<p>Maka " + a + " == " + b + " hasilnya adalah " + result);

        result = a===b;
        document.writeln ("<p>Maka " + a + " === " + b + " hasilnya adalah " + result);
        
        document.writeln ("<br/>")

        a = 10;
        b = 5;
        result = a > b;

        document.writeln ("<p>Jika sekarang a adalah " + a + " dan b adalah " + b);
        document.writeln ("<p>Maka " + a + " > " + b + " hasilnya adalah " + result);
        result = a < b;
        document.writeln ("<p>Maka " + a + " < " + b + " hasilnya adalah " + result);
        
        
    </script>
</body>
</html>
