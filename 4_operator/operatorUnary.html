<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Unary</title>
</head>
<body>
    <script>
        let angka = 1;
        document.writeln ("Angka awal = " + angka); // Angka awal: 1
        angka--;
        document.writeln ("<p>Setelah menggunakan operator increment (angka--) = " + angka); // Angka setelah decrement: 0
        angka++;
        document.writeln ("<p>Setelah menggunakan operator decrement (angka++) = " + angka); // Angka setelah decrement: 1
        angka=-angka;
        document.writeln ("<p>Setelah menggunakan operator negatif (angka = -angka) = " + angka); // Angka setelah negatif: -1
    </script>
</body>
</html>
