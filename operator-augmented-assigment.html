<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Aritmatika (Augmented Assigment)</title>
</head>
<body>
    <script>
        let result = 6+6; //12
        document.writeln("6 + 6 = " + result);
        let originalResult = result;

        document.writeln("</br>");
        
        result-=10; //2
        document.writeln(originalResult+" -10 = "+result)
        originalResult = result; //2

        document.writeln("</br>");

        result*= 165; //330
        document.writeln(originalResult+" x 165 = "+result)
        originalResult = result; //330
    </script>
</body>
</html>
